<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>translate</title>
</head>
<body>
    <canvas width="512" height="256"></canvas>
    <script type="text/javascript">
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        context.translate(256, 256);
        context.scale(1, -1);
        context.fillStyle = 'black';

        context.beginPath();
        context.moveTo(-180, 0);
        context.lineTo(-80, 100);
        context.lineTo(20, 0);
        context.stroke();
        context.closePath();

        context.beginPath();
        context.moveTo(-20, 0);
        context.lineTo(80, 100);
        context.lineTo(180, 0);
        context.stroke();
        context.closePath();

        context.beginPath();
        context.arc(0, 150, 105, 0, Math.PI * 2, true);
        context.stroke();
        context.closePath();

    </script>
</body>
